<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
#myProgress, #myCalc {
	width: 100%;
	background-color: #ffffff;
}

#myBar, #myCal {
	width: 0%;
	height: 30px;
	background-color: #4CAF50;
}

#wrapper {
	margin-right: 200px;
}

#content {
	float: left;
	width: 100%;
}

#sidebar {
	float: right;
	width: 200px;
}

.tabs-wrap {
	margin-top: 40px;
}

.tab-content .tab-pane {
	padding: 20px 0;
}
</style>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap-wizard/1.2/jquery.bootstrap.wizard.min.js"></script>
</head>
<body>
	<div class="container tabs-wrap">
		<ul class="nav nav-tabs" role="tablist">
			<li role="presentation" class="active"><a href="#upload"
				aria-controls="upload" role="tab" data-toggle="tab"
				aria-expanded="true">Upload</a></li>
			<li><a href="#process" aria-controls="process" role="tab"
				data-toggle="tab" aria-expanded="false">Process</a></li>
			<li><a href="#adjust" aria-controls="adjust" role="tab"
				data-toggle="tab" aria-expanded="false">Adjust</a></li>
		</ul>

		<div class="tab-content">
			<div role="tabpanel" class="tab-pane active" id="upload">
				<h3 class="">Upload</h3>
				<p>Upload File</p>
        <div class="form-group">
		<form method="POST" enctype="multipart/form-data" id="fileUploadForm">
			<label for="run">Scenario:</label> <input type="text"
				name="extraField" /> <br /> <br /> <label for="file1">Choose
				Raw CSV:</label> <input type="file" class="" name="files" /> <br />
			<!-- 	<br />
				<label for="file2">Choose Another Raw CSV:</label> 
				<input type="file" name="files" /> -->
		</form>
	</div>
	<p class="bg-success" id="result"></p>
	<script type="text/javascript" src="js/main.js"></script>
	<div id="myProgress">
		<div class="progress-bar progress-bar-striped active"
			role="progressbar" id="myBar" style="text-align: center; color: #fff">Saved!
			Extracting, Transforming and Loading...</div>
	</div>
				<input class="btn btn-primary" onClick="move()" type="submit"
				value="Submit" id="btnSubmit"></input>
				<a
					class="btn btn-primary continue" id="continue">Continue</a>
			</div>

			<div role="tabpanel" class="tab-pane" id="process">
				<h3 class="">Process</h3>
				<p>Process File</p>
        <iframe src="http://18.220.215.95:8084/home" style="width:100%;height: 1000px; border: 0px"></iframe>
				<a class="btn btn-primary back">Go Back</a> <a
					class="btn btn-primary continue">Continue</a>
			</div>

			<div role="tabpanel" class="tab-pane" id="adjust">
				<h3 class="">Adjust</h3>
				<p>Adjust Loans</p>
				<a class="btn btn-primary back">Go Back</a> <a
					class="btn btn-primary continue">Place Order</a>
			</div>
		</div>
	</div>
	<script th:inline="javascript">
		/*<![CDATA[*/
		function move() {
			var elem = document.getElementById("myBar");
			var width = 0;
			var id = setInterval(frame, 0);
			function frame() {
				if (width >= 100) {
					clearInterval(id);
				} else {
					width++;
					elem.style.width = width + '%';
				}
			}
		}
		
		$('.continue').click(function() {
			$('.nav-tabs > .active').next('li').find('a').trigger('click');
		});
		$('.back').click(function() {
			$('.nav-tabs > .active').prev('li').find('a').trigger('click');
		});
		/*]]>*/
	</script>
</body>
</html>
